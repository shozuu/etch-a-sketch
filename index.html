<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Klee+One&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="settings-container hidden">
            <div class="container">
                <div class="settings-text">Settings</div>
                <div class="toggle-button-container">
                    <img src="settings-sliders.svg">
                </div>
            </div>
            <input type="color" class = "color-picker">
            <button class="color-pen">Color pen</button>
            <button class="rainbow-pen">Rainbow pen</button>
            <button class="eraser">Eraser</button>
            <button class="clear-canvas">Clear canvas</button>
            <button class="toggle-lines button-clicked">Toggle grid lines</button>
            <div class="size-value">16 x 16</div>
            <input class="size-slider" type="range" min="1" max="64">
        </div>

        <div class="replace">
            <img src="settings-sliders.svg">
        </div>

        <div class="content-container center">
            <div class="header-container">
                <h1 class="header-content">ETCH A SKETCH</h1>
            </div>

            <div id="grid-container"></div>

            <div class="footer-container">
                <div class="footer-content">github @ shozuu</div>
                <img src="github.svg">
            </div>
        </div>
    </div>
</body>
</html>
